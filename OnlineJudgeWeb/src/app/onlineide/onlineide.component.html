
<app-bar (click)="onclick($event)"></app-bar>
<div class="contents">
  <div class="container"> 
  	<form [formGroup]="codeCollectorForm" (ngSubmit)="onSubmit()">
	     <div class="row">
	     	<div class="col-8">
	     	    <label>Code</label>
	     		<div class = "code-editor" #codeEditor>
	     	    </div>
	     	    <div class="row justify-content-center">
		     		<button id="submit" class = "button" type ="submit"[disabled]="!codeCollectorForm.valid" >Run</button>
	     	    </div>
	     	</div>
	     	<div class="col-4">
	     		<div class="row">
		     		<label>Input</label>
		     		<textarea rows="5" formControlName="input" class="form-control" id="input"
		     		>
		     			
		     		</textarea>
	     	    </div>
	     	    <div class ="row">
	     	    	<label> Output</label>
                    <textarea rows="5" class="form-control" id ="output" value={{new}}>
		     			
		     		</textarea>

	     	    </div>

	     	</div>
         </div>
        
    </form>
  </div>	

</div>
